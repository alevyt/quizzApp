<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Team Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="team.js"></script>
</head>
<body>
    <h1>Quiz Team Panel</h1>

    <div id="registration">
        <input type="text" id="teamName" placeholder="Enter team name" />
        <button id="registerTeam">Join Quiz</button>
    </div>

    <div id="quizArea" style="display: none;">
        <h2>Current Question:</h2>
        <p id="currentQuestion">Waiting for the quiz to start...</p>
        
        <div id="mediaContainer"></div> <!-- For images, videos, or audio -->
        
        <input type="text" id="answerInput" placeholder="Your answer..." />
        <button id="submitAnswer">Submit Answer</button>
    </div>
</body>
</html>
